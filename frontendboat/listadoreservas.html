<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation List</title>
    <!--
    <script src="js/jquery-3.6.0.min.js"></script>
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/listarreservas.js"></script>
    <script src="js/registrarreservas.js"></script>
    <script src="js/funcionesreservas.js"></script>
</head>

<body>
    <div>
        <h1>Registered Reservations</h1>

        <!-- en el elemento identificado con el id 'mensajes' se mostraran los mensajes
             o resultado de ejecutar la peticion
        -->
        <div id="mensajes"></div>
        <br>
        <a href="index.html"><img src="img/back.png" alt="Regresar"></a>
        
        <button id="nuevoRegistro" onclick="activaNuevo();">Register Reservation</button>
        <!--aqui se actualizara el listado -->
        <div id="listado"></div>

        <!-- Seccion para nuevos registros-->
        <div id="nuevo">
            <h3>Register Reservation</h3>
            <input type="date" id="startdate" placeholder="startdate">
            <input type="date" id="devolutiondate" placeholder="devolutiondate">
            <select name="client" id="client" placeholder="client_id"></select>
            <select name="boat" id="boat" placeholder="boat_id"></select> 
            <button onclick="registrar();">Save</button>
            <button onclick="estadoInicial();">Cancel</button>
        </div>


        <!-- Seccion para editar registros-->
        <div id="editar">
            <h3>Edit Reservation</h3>
            <input type="number" id="idEdit" placeholder="id">
            <input type="text" id="nameEdit" placeholder="name">
            <input type="text" id="emailEdit" placeholder="email">
            <input type="number" id="ageEdit" placeholder="age">
            <button onclick="actualizar();">Save</button>
            <button onclick="estadoInicial();">Cancel</button>
        </div>
        
    </div>
</body>

</html>
